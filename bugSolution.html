<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // Correct way to ensure the element exists before changing its content
    setTimeout(function() {
      document.getElementById('myDiv').innerHTML = 'This text will show after a delay.';
    }, 1000); 
  </script>
</body>
</html>
